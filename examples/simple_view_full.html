<html>
    <head>
        <!-- Load the jigna script. The location of jigna script file would
        always be '/jigna/jigna.js' -->
        <script type='text/javascript' src='/jigna/jigna.js'></script>

        <!-- Once jigna is loaded, initialize it. -->
        <script type='text/javascript'>
            jigna.initialize();
        </script>
    </head>

    <!-- `ng-app='jigna'` attaches the current DOM within the body to the
    jigna angular application. This makes sure that the rootScope has objects
    which obtain the values from Python application when needed. -->
    <body ng-app='jigna'>
        Name: <input ng-model="person.name">
        Age: <input ng-model="person.age" type='number'>
    </body>
</html>
